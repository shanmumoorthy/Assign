<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Card</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- food ordering card section -->
     <section class="bg-white shadow-lg py-5 bg-cover h-screen flex justify-center items-center">
        <div class="2xl:container mx-auto">
            <div class="w-[90%] mx-auto grid grid-cols-1">
                <div class="bg-white gap-[0.75rem] rounded-lg flex flex-col justify-center items-center">
                    <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/food-serve.png?updatedAt=1702142726430" alt="food-img" class="mt-[3rem]">
                    <h1 class="font-[Poppins] text-2xl font-normal text-center">Food Service</h1>
                    <p class="font-[Poppins] text-lg text-center pt-3">Experience fine dining at the comfort of your home. All our orders are carefully packed and arranged to give you the nothing less than perfect.</p>
                    <div class="text-center mt-4 mb-5">
                        <button class="font-[Poppins] text-lg text-[#D0B200] border border-solid border-[#D0B200] rounded-md px-3 py-2">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
     </section>
</body>
</html>
