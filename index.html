<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- main section -->
    <section class="bg-container bg-no-repeat bg-cover h-[100%]">
      <!-- header section -->
      <section class="bg-[#303F4A]">
        <div>
          <h1 class="text-white font-[Roboto] text-center py-5 text-[30px] font-semibold"> Rahul </h1>
        </div>
      </section>

      <!-- body section -->
      <section>
        <div class="bg-[#2BA3EF] rounded-t-lg rounded-bl-lg mx-6 mt-8">
          <h1 class="text-white font-[Roboto] text-right py-4 px-4 text-[20px]"> Hello Rahul, how are you? </h1>
        </div>

        <div class="bg-[#50606C] rounded-t-lg rounded-br-lg mx-6 mt-8">
            <h1 class="text-white font-[Roboto] py-4 px-4 text-[20px]"> Hi Varakumar, I am good. How about you? </h1>
        </div>

        <div class="bg-[#2BA3EF] rounded-t-lg rounded-bl-lg mx-6 mt-8">
            <h1 class="text-white font-[Roboto] text-right py-4 px-4 text-[20px]"> I'm fine. I published my website recently </h1>
        </div>
  
        <div class="bg-[#50606C] rounded-t-lg rounded-br-lg mx-6 mt-8">
            <h1 class="text-white font-[Roboto] py-4 px-4 text-[20px]"> Oh great Varakumar! Can you send me the URL? </h1>
        </div>

        <div class="bg-[#2BA3EF] rounded-t-lg rounded-bl-lg mx-6 mt-8">
            <h1 class="text-white font-[Roboto] text-right py-4 px-4 text-[20px]"> https://varakumar.ccbp.tech </h1>
        </div>
  
        <div class="bg-[#50606C] rounded-t-lg rounded-br-lg mx-6 mt-8">
            <h1 class="text-white font-[Roboto] py-4 px-4 text-[20px]"> Awesome Varakumar, where did you learn? </h1>
        </div>

        <div class="bg-[#2BA3EF] rounded-t-lg rounded-bl-lg mx-6 mt-8">
            <h1 class="text-white font-[Roboto] text-right py-4 px-4 text-[20px]"> NxtWave CCBP 4.0 Program </h1>
        </div>
  
      </section>
    </section>
  </body>
</html>
